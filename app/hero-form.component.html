<div class="container">
    <h1>Sign up</h1>
    <form>
    {{diagnostic}}
        <div class="form-group">
            <label for="email">Email</label>
            <input  type="text" 
                    class="form-control" 
                    required 
                    [(ngModel)]="model.name" 
                    ngControl="name" 
                    #name="ngForm"
                    #spy>
            <br/>
            {{spy.className}}
            <div [hidden]="name.value || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" required [(ngModel)]="model.alterEgo" ngControl="password">
        </div>
        <div class="form-group">
            <label for="power">Power</label>
            <select class="form-control" required ngControl="power">
                <option *ngFor="#p of powers" [value]="p">{{p}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>
